apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: weather-api
  namespace: k8s-local-weather-api
  labels:
    app.kubernetes.io/name: weather-api
    app.kubernetes.io/instance: weather-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: weather-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
