apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-api
  namespace: k8s-local-weather-api
  labels:
    app.kubernetes.io/name: weather-api
    app.kubernetes.io/instance: weather-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: weather-api
      app.kubernetes.io/instance: weather-api
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
      labels:
        app.kubernetes.io/name: weather-api
        app.kubernetes.io/instance: weather-api
    spec:
      serviceAccountName: weather-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: weather-api
        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        image: "weather-api:latest"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
        - name: OPENWEATHER_API_KEY
          value: "dummy-key-for-testing"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
