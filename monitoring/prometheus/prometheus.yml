global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'weather-api-monitor'

scrape_configs:
  - job_name: 'weather-api'
    static_configs:
      - targets: ['weather-api:8000']
        labels:
          service: 'weather-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
